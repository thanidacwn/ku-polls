{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<html>
<body>
<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  <table style="padding: 2ex;">
  {{ form.as_table }}
  </table>
  <button type="submit">Login</button>
  <!-- if your app redirects user to login before accessing some pages, then next contains return url -->
  <input type="hidden" name="next" value="{{next}}" />
</form>
{# If you have a password_reset template, then add here #}
<a href="{% url 'password_reset' %}"><button type="button">Forgot password?</button></a>
<a href="{% url 'polls:index' %}"><button type="button">Back to polls list</button></a>
</body>
</html>
