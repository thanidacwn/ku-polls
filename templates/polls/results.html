{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<style>
    /* Center the content on the page */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    table {
        border-collapse: collapse;
        width: 30%;
        margin-bottom: 20px;
        background-color: white;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: gray;
        color: white;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin: 10px 0;
    }

    li:before {
        content: '\2022';
        font-size: 18px;
        margin-right: 10px;
    }

    button {
        background-color: #ffffff;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: gray;
        color: white;
    }
</style>

<h1>{{ question.question_text }}</h1>
<table>
    <thead>
        <tr>
            <th>Choice</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for choice in question.choice_set.all %}
            <tr>
                <td>{{ choice.choice_text }}</td>
                <td>{{ choice.votes }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'polls:index' %}">
    <button type="button">Back to polls list</button>
</a>
